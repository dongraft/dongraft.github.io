<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio/Website</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light gray background */
            color: #333; /* Dark gray text color */
        }

        header {
            background-color: #333; /* Dark gray header */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center; /* Center the header content */
        }

        h1 {
           margin-bottom: 10px; /* Space below the heading */

        }

        nav {
            background-color: #eee; /* Light gray navigation bar */
            padding: 10px;
            text-align: center; /* Center the navigation links */
        }

        nav a {
            display: inline-block; /* Make links horizontal */
            margin: 0 10px; /* Space between links */
            padding: 5px 10px; /* Padding around links */
            text-decoration: none; /* Remove underlines from links */
            color: #333; /* Dark gray link color */
        }

        nav a:hover {
            background-color: #ddd; /* Slightly darker background on hover */
            color: #007bff; /* Blue color on hover */
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff; /* White section background */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 5px; /* Rounded corners */
        }


        footer {
            background-color: #333; /* Dark gray footer */
            color: #fff; /* White text color */
            padding: 10px;
            text-align: center; /* Center the footer content */
            position: relative; /* Needed for sticky footer */
            bottom: 0;
            width: 100%; /* Ensure full width footer */
        }

        /* Responsive adjustments (example) */
        @media (max-width: 768px) {
            nav a {
                display: block; /* Stack links vertically on smaller screens */
                margin: 10px 0; /* Adjust margin for vertical stacking */
            }
          section {
            margin: 10px; /* Reduce margin on smaller screens */
          }
        }
    </style>
</head>
<body>

    <header>
        <h1>Jaime</h1>
        <p>Holi!</p>
    </header>


</body>
</html>
